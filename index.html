<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External js files -->
  <script defer="defer" src="js/objects.js"></script>
  <script defer="defer" src="js/login.js"></script>
  <script defer="defer" src="js/global.js"></script>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;1,800&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/de904db22e.js" crossorigin="anonymous"></script>
  <!-- External CSS file -->
  <link rel="stylesheet" href="css/login.css">
  <title>login</title>
  <style>
    body {
      background: url(img/restaurant_bg.jpg) no-repeat;
      background-position: center;
      background-size: cover;
    }
  </style>

</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <h3>WebAppDevelopment CA-2</h3>
    </div>
    <nav>
      <button class="login button"><i id="display_Modal" class="fas fa-user-plus"></i></button>

    </nav>
  </header>
  <!-- Main -->
  <main class="main_content">
    <h1>Restaurant Reservations</h1>
    <div class="team">
      <h4>Assessment CA-2</h4>
      <p>Group project/Developed by</p>
      <ul>
        <li>Eoghan Feighery (x19413886)</li>
        <li>Mariusz Kucharski (x20113561)</li>
        <li>Vitalie Brescanu (x19241011)</li>
      </ul>
    </div>
  </main>
  <!-- Modal -->
  <div class="simpleModal modalSignup modal">
    <div class="loginForm animate">
      <div class="modal-content">
        <span class="closeBtn signupCloseBtn">&times;</span>
      </div>
      <h2>Login</h2>
      <p id="msgerror"></p>
      <!-- Form -->
      <form action="reservation.html" id="loginform">
        <div class="inputBox">
          <input type="text" id="username" name="username" required>
          <label for="email" id="userLbl">User name</label>
        </div>

        <div class="inputBox">
          <input type="password" id="password" name="password" required>
          <label for="password" id="passLbl">Password</label>
        </div>
        <div>
          <button type="button" name="formValidation" id="formValidation" class="loginBtn">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <!--End of modal-->
</body>


</html>
